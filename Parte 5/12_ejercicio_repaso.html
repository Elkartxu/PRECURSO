        /*

        * Pista:
        * Podemos ir sumando en cada vuelta del bucle cada valor de cada posición del array.
        */

        let array = [1,2,5,15,0,7,13,11,10,2];
        let suma = 0;
        for (let i = 0; i < array.length; i = i + 1) {

        console.log(suma);

<body>
    <script>
        /*
 * Escribe un programa que dada una cadena identifique los caracteres del 5 al 10, ambos inclusive.
 */
        let palabra = prompt ("Introduce una palabra larga");
        let cadena = palabra.substring(4, 9);
        console.log("Los caracteres del 5 al 10 son: " + cadena);
    </script>

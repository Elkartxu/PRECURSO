<body>
    <script>
        //PARTE 1
        let edad = parseInt(prompt("¿Cuántos años tienes?"));
        if(edad >= 18) {
            console.log("Eres mayor de edad");
        } else {
            console.log("Eres menor de edad");
        }

        //PARTE 2

        let numero = 5;
        let respuesta = parseInt(prompt("Adivina el numero entre el 1 y 10"));

        if(numero == respuesta) {
            window.alert("Has acertado");
        } else {
            let respuesta = parseInt(prompt("Has fallado, prueba otra vez"));
            if(numero == respuesta) {
                window.alert("Has acertado");
            } else {
                let respuesta = parseInt(prompt("Has fallado, prueba otra vez"));
                if(numero == respuesta) {
                    window.alert("Has acertado");
                } else {
                    window.alert("El numero correcto era 5");
                }
            }
        }
    </script4
